{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row">
    {% for i in data %}
    <div class="col-md-4 col-lg-4 mb-4">
      <div class="card h-100">
        <img src="{{ i.img.url }}" class="card-img-top" alt="{{ i.name }}" height="300px">
        <div class="card-body">
          <h5 class="card-title">{{ i.name }}</h5>
          <p class="card-text">â‚¹ {{ i.price }}</p>
        </div>
        <div class="card-footer">
          <a href="{% url 'productget1' i.id %}" class="btn btn-dark">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
